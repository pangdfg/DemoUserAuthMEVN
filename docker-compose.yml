version: "3.7"
services:
  mongo:
    image: mongo:latest 
    restart: always
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
      - MONGO_INITDB_DATABASE=example
      - MONGO_INITDB_USERNAME=admin
      - MONGO_INITDB_PASSWORD=111111